{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-80">
    <div class="card bg-dark text-light border-light shadow-lg p-4" style="width: 100%; max-width: 500px;">
        <h2 class="text-center mb-4">Login</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username (Student Number or Email)</label>
                <input type="text" name="username" id="username" class="form-control bg-dark text-light border-light" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control bg-dark text-light border-light" required>
            </div>
            <div class="text-center mt-3 mb-4">
                <p class="mb-1">Don't have an account?</p>
                <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-sm">Register here</a>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
