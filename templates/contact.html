{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-80">
    <div class="card bg-dark text-light border-light shadow-lg p-4" style="width: 100%; max-width: 500px;">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control bg-dark text-light border-light" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control bg-dark text-light border-light" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control bg-dark text-light border-light" id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
    </div>
</div>

<!-- WhatsApp Floating Button -->
<a href="https://wa.me/message/L5LRMJDIUSFQP1" target="_blank" class="whatsapp-float text" title="Chat with us on WhatsApp">
    <i class="fab fa-whatsapp"></i>
</a>

<!-- Floating Button Style -->
<style>
.whatsapp-float {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #25d366;
    color: white;
    border-radius: 50%;
    padding: 16px;
    font-size: 24px;
    z-index: 1000;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    transition: transform 0.2s;
}
.whatsapp-float:hover {
    transform: scale(1.1);
    color: white;
    text-decoration: none;
}
</style>
{% endblock %}
