{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-80">
    <div class="card bg-dark text-light border-light shadow-lg p-4" style="width: 100%; max-width: 600px;">
        <h2 class="text-center mb-4">Student Registration</h2>
        <form method="post">
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control bg-dark text-light border-light" id="fullname" name="fullname" required>
            </div>
            <div class="mb-3">
                <label for="student_number" class="form-label">Student Number</label>
                <input type="text" class="form-control bg-dark text-light border-light" id="student_number" name="student_number" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control bg-dark text-light border-light" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control bg-dark text-light border-light" id="password" name="password" required>
            </div>
            <div class="mb-4">
                <label for="course" class="form-label">Select Course</label>
                <select class="form-select bg-dark text-light border-light" id="course" name="course" required>
                    <option disabled selected>Choose a course</option>
                    <option>Introduction to Robotics and Applications</option>
                    <option>Arduino Projects</option>
                    <option>Raspberry Pi & Python</option>
                    <option>Electronics and Mechanics Basics</option>
                    <option>Embedded Systems (Arduino/Raspberry Pi)</option>
                    <option>Sensors and Actuators</option>
                    <option>Motion Planning and Control</option>
                    <option>Computer Vision</option>
                    <option>Machine Learning for Robotics</option>
                    <option>Robot Operating System (ROS)</option>
                    <option>Robotic Arm Control</option>
                    <option>Industrial and Humanoid Robotics</option>
                    <option>All</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="text-info">Login here</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
